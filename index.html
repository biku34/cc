<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeCupid - Blind Dating Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ff4d6d;
        }
        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .hero-section {
            text-align: center;
            padding: 40px 10px;
        }
        .hero-section h1 {
            font-weight: 700;
            color: #333;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 500px;
            flex: 1;
        }
        .form-container h2 {
            color: #ff4d6d;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff4d6d;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            padding: 10px 0;
        }
        .btn-custom:hover {
            background-color: #ff3366;
        }
        .toggle-text {
            cursor: pointer;
            color: #ff4d6d;
            font-weight: 600;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 0.8rem;
            padding: 15px 0;
            position: relative;
        }
        #login-panel + .footer.fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">CollegeCupid</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Find Your Perfect Match</h1>
        <p>Connect, explore, and make meaningful relationships with CollegeCupid!</p>
    </section>

    <!-- Form Section -->
    <div class="form-container">
        <!-- Login Panel -->
        <div id="login-panel">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
            <span class="toggle-text" onclick="toggleForm()">Don't have an account? Register here</span>
        </div>

        <!-- Extended Registration Panel -->
        <div id="register-panel" style="display: none;">
            <h2>Register</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Contact Number" required />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="University Name" required />
                </div>
                <div class="mb-3">
                    <select class="form-select" required>
                        <option value="">Select Age</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
            <span class="toggle-text" onclick="toggleForm()">Already have an account? Login here</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container">
            <p>&copy; 2024 CollegeCupid. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Form Toggle -->
    <script>
        function toggleForm() {
            const loginPanel = document.getElementById('login-panel');
            const registerPanel = document.getElementById('register-panel');
            const footer = document.getElementById('footer');

            if (loginPanel.style.display === 'none') {
                loginPanel.style.display = 'block';
                registerPanel.style.display = 'none';
                footer.classList.add('fixed-bottom');
            } else {
                loginPanel.style.display = 'none';
                registerPanel.style.display = 'block';
                footer.classList.remove('fixed-bottom');
            }
        }
    </script>
</body>
</html>
